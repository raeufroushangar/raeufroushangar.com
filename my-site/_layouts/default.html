<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
  </head>
  <body>
    <header>
      <div class="inner">
        <h1>{{ site.title | escape }}</h1>
        <h2>{{ site.description | escape }}</h2>
        <!-- Commented out navigation links -->
        <!-- <nav class="nav">
          {% for link in site.links %}
            <a href="{{ link.href }}">{{ link.title }}</a>
          {% endfor %}
        </nav> -->
      </div>
    </header>
    <main class="main-content">
      {{ content }}
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title | escape }}</p>
        <p>Powered by <a href="https://jekyllrb.com/">Jekyll</a></p>
      </div>
    </footer>
  </body>
</html>
